<section id="hero" class="hero d-flex align-items-center" [ngStyle]="{ 'background': 'url(' + background_image + ') top center no-repeat'}">

    <div class="container">
        <div class="row">
            <div class="col-lg-8 d-flex flex-column justify-content-center">
                <h1 data-aos="fade-up">{{title}}</h1>
                <h2 data-aos="fade-up" data-aos-delay="400">{{description}}</h2>
            </div>
        </div>
    </div>

</section>
